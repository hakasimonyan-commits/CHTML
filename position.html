<!DOCTYPE html>
<html lang="hy">

<head>
    <meta charset="UTF-8">
    <title>Relative օրինակ</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: lightblue;
            margin: 20px;
        }

        .relative {
            position: relative;
            top: 20px;
            /* շարժում ենք ներքև */
            left: 30px;
            /* շարժում ենք աջ */
            background: lightgreen;
        }
    </style>
</head>

<body>
    <div class="box">Սովորական</div>
    <div class="box relative">Relative</div>
    <div class="box">Սովորական</div>
</body>

</html>
