<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <style>
        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 150px;
            height: 100px;
            border: 2px solid black;
            padding: 5px;
        }

        .visible {
            overflow: visible;
        }

        .hidden {
            overflow: hidden;
        }

        .scroll {
            overflow: scroll;
        }

        .auto {
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box visible">
            <b>Visible</b><br>
            Texte trop long qui sort de la boîte.
        </div>

        <div class="box hidden">
            <b>Hidden</b><br>
            Texte trop long qui sort de la boîte.
        </div>

        <div class="box scroll">
            <b>Scroll</b><br>
            Texte trop long qui sort de la boîte.
        </div>

        <div class="box auto">
            <b>Auto</b><br>
            Texte trop long qui sort de la boîte.
        </div>
    </div>
</body>

</html>
