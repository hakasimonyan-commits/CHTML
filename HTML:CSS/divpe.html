<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exemple Parent / Child</title>
    <style>
        .parent {
            display: flex;
            justify-content: space-around;
            background: #f2f2f2;
            padding: 20px;
            border: 2px solid black;
        }

        .child {
            background: lightblue;
            padding: 20px;
            border: 1px solid darkblue;
            border-radius: 8px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Ici ton parent -->
    <div class="parent">
        <!-- Et ici les enfants -->
        <div class="child">Enfant 1</div>
        <div class="child">Enfant 2</div>
        <div class="child">Enfant 3</div>
    </div>
</body>

</html>
