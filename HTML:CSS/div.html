<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exemple Classe</title>
    <style>
        .rouge {
            color: red;

            font-weight: bold;

        }

        .bleu {
            color: blue;

            font-style: italic;

        }
    </style>
</head>

<body>
    <h2>Exemple avec classes</h2>

    <p>Moi je suis normal (aucune classe).</p>
    <p class="rouge">Moi je suis dans la classe "rouge".</p>
    <p class="bleu">Moi je suis dans la classe "bleu".</p>
    <p class="rouge">Moi aussi je suis "rouge".</p>

</body>

</html>
