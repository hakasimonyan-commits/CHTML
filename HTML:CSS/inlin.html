<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1">
    <title>Exemple display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 2;
        }

        .block {
            background: lightblue;
            display: block;
            margin: 5px 0;
        }

        .inline {
            background: lightgreen;
            display: inline;
        }

        .inline-block {
            background: lightpink;
            display: inline-block;
            width: 120px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            line-height: 40px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h2>display: block</h2>
    <div class="block">Բարև</div>
    <div class="block">Ինչպե՞ս ես</div>

    <h2>display: inline</h2>
    <span class="inline">Բարև aper</span>
    <span class="inline">Ինչպե՞ս ես</span>

    <h2>display: non</h2>
    <span class="non">Bonjour</span>
    <span class="non">comment ca va</span>

    <h2>display: inline-block</h2>
    <span class="inline-block">Բարև</span>
    <span class="inline-block">Ինչպե՞ս ես</span>
</body>

</html>
