<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Margin vs Padding</title>
    <style>
        .margin-box {
            background: gray;
            /* կարմրավուն ֆոն */
            margin: 40px;
            /* դրսի տարածք */
            border: 10px solid darkred;
        }

        .padding-box {
            background: lightblue;
            /* կապտավուն ֆոն */
            padding: 40px;
            /* ներսի տարածք */
            border: 3px solid navy;
        }
    </style>
</head>

<body>
    <h2>Exemple avec MARGIN</h2>
    <div class="margin-box">
        Ceci est une boîte avec <b>margin</b> (extérieur).
    </div>
    <div class="margin-box">
        Une autre boîte avec margin.
    </div>

    <h2>Exemple avec PADDING</h2>
    <div class="padding-box">
        Ceci est une boîte avec <b>padding</b> (intérieur).
    </div>
    <div class="padding-box">
        Une autre boîte avec padding.
    </div>
</body>

</html>
