<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        h1 {
            color: red;
        }

        p {
            color: rgb(0, 128, 255);
        }

        .box1 {
            background-color: #ffcc00;
            padding: 20px;
        }

        .box2 {
            background-color: rgba(0, 200, 0, 0.5);
            padding: 20px;
        }

        .box3 {
            background: linear-gradient(to right, purple, pink);
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Կարմիր վերնագիր</h1>
    <p>Կապույտ տեքստ</p>
    <div class="box1">Դեղին ֆոն</div>
    <div class="box2">Կիսաթափանցիկ կանաչ ֆոն</div>
    <div class="box3">Գրադիենտ ֆոն</div>
</body>

</html>
