<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            overflow: scroll;
            /* այստեղ է scrollbar-ը ստեղծվում */
        }
    </style>
</head>

<body>
    <div class="box">
        Ceci est un texte très très long qui ne rentre pas dans la petite boîte,
        alors un scrollbar apparaît pour pouvoir lire tout le contenu.
    </div>
</body>

</html>
