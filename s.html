<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice DIV</title>
    <style>
        /* Մեծ div (ծնողը) */
        .parent {
            border: 2px solid red;
            /* կարմիր սահման */
            width: 100%;
            /* ամբողջ էկրանի լայնքը */
            padding: 10px;
            /* ներսի տարածք */
            box-sizing: border-box;
            /* որ padding-ը չավելացնի չափին */
        }

        /* Երեխա div-եր */
        .enfant {
            border: 2px solid black;
            /* սև սահման */
            width: 30%;
            /* ծնողի 30%-ը */
            float: left;
            /* կողք-կողքի */
            margin: 10px;
            /* փոքր տարածք իրարից */
            height: 100px;
            /* ուղղահայաց չափ, որ երևա */
            box-sizing: border-box;
            /* որ սահմանն ու padding-ը չփչացնեն չափը */
        }

        /* Մաքրում ենք float-ը ծնողի վերջում */
        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="enfant">Div 1</div>
        <div class="enfant">Div 2</div>
        <div class="enfant">Div 3</div>
        <div class="clear"></div>
    </div>
